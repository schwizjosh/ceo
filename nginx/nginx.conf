events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Upstream servers
    upstream ceo_backend {
        server ceo-backend:3001;
    }

    upstream ceo_frontend {
        server ceo-frontend:5173;
    }

    upstream cabinet_backend {
        server cabinet-backend:5002;
    }

    # ==========================================================================
    # py.raysourcelabs.com (CEO Application)
    # ==========================================================================
    server {
        listen 80;
        server_name py.raysourcelabs.com localhost;

        # Frontend (React/Vite)
        location / {
            proxy_pass http://ceo_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API
        location /api/ {
            proxy_pass http://ceo_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-running AI requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # WebSocket for Vite HMR (dev only)
        location /__vite_hmr {
            proxy_pass http://ceo_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # ==========================================================================
    # cabinet.raysourcelabs.com (Cabinet Application)
    # ==========================================================================
    server {
        listen 80;
        server_name cabinet.raysourcelabs.com;

        # Increase max body size for large audio/video uploads
        client_max_body_size 500M;

        # Extended timeouts for transcription processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # API routes
        location / {
            proxy_pass http://cabinet_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket support for real-time progress
        location /ws/ {
            proxy_pass http://cabinet_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://cabinet_backend/api/v1/health;
        }
    }

    # ==========================================================================
    # Shared domain routing (raysourcelabs.com)
    # Routes based on path prefix
    # ==========================================================================
    server {
        listen 80;
        server_name raysourcelabs.com www.raysourcelabs.com;

        # Root goes to CEO
        location / {
            return 301 http://py.raysourcelabs.com$request_uri;
        }

        # /cabinet/* routes to Cabinet
        location /cabinet/ {
            rewrite ^/cabinet/(.*)$ /$1 break;
            proxy_pass http://cabinet_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            client_max_body_size 500M;
            proxy_read_timeout 600s;
        }
    }
}
